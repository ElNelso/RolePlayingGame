<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css" />
    <link rel="stylesheet" href="style.css">
    <title>RPG</title>
</head>

<body>

    <div class="fondo ocultarFondo">

        <div id="indicadorMensajes">Turnos</div>

        <div class="level is-mobile">

            <div class="level-item has-text-centered center-elements" id="player1">
                <p>Jugador 1: <span id="nombrePlayer1">Info</span></p>
                <p class="vida"> ❤ <span id="vidaPlayer1">0</span></p>

                <div class="personaje">
                    <img src="https://bulma.io/images/placeholders/128x128.png">
                </div>

                <div class="botones">
                    <div class="button is-normal is-fullwidth">
                        <span> ATAQUE </span>
                    </div>
                    <p class="descripcionAtaque">
                        Descripción
                    </p>
                </div>

                <div class="botones">
                    <div class="button is-normal is-fullwidth">
                        <span> ATAQUE </span>
                    </div>
                    <p class="descripcionAtaque">
                        Descripción
                    </p>
                </div>
            </div>


            <div class="level-item has-text-centered center-elements" id="player2">
                <p>Jugador 2: <span id="nombrePlayer2">INfo</span></p>
                <p class="vida"> ❤ <span id="vidaPlayer2">0</span> </p>

                <div class="personaje">
                    <img src="https://bulma.io/images/placeholders/128x128.png">
                </div>


                <div class="botones">
                    <div class="button is-normal is-fullwidth">
                        <span> ATAQUE </span>
                    </div>
                    <p class="descripcionAtaque">
                        Descripción
                    </p>
                </div>

                <div class="botones">
                    <div class="button is-normal is-fullwidth">
                        <span> ATAQUE </span>
                    </div>
                    <p class="descripcionAtaque">
                        Descripción
                    </p>
                </div>
            </div>

        </div>

        <div id="ventanaFinal">
            <p>¿Volver a jugar?</p>
            <a id="botonReiniciar" class="button is-normal is-success "> Reiniciar </a>
        </div>

    </div>

    <div class="fondo ">
        <div id="indicadorMensajesMenu">JUGADOR 1: Elige un personaje.</div>

        <div class="columns is-mobile is-centered">
            <div class="column">
                <img src="../img/characters/Ghost_avatar.jpeg">
                <p class="titulo">Ghost</p>
                <p class="subtitle is-6"> ❤ <span class="vidaPersonaje">120</span></p>
                <h1 class="tituloAtaque">Ataque 1</h1>
                <p class="describeAtaque">Descripción</p>
                <h1 class="tituloAtaque">Ataque 2</h1>
                <p class="describeAtaque">Descripción</p>
            </div>
        </div>

        <div id="jugadores">
            <span>_________</span> VS <span>_________</span>
        </div>

    </div>

</body>

<script src="Characters.js"></script>
<script src="CharacterSelection.js"></script>
<script src="EnvironmentChargar.js"></script>
<script src="BattleSystem.js"></script>
<script src="ViewChanger.js"></script>
<script src="localStorage.js"></script>

</html>
